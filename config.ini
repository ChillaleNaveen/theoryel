# LiveInsight+ Configuration File
# Customize system behavior by editing these settings

[kafka]
# Kafka broker configuration
bootstrap_servers = localhost:9092
topic_name = retail.transactions
partitions = 3
replication_factor = 1

# Producer settings
producer_delay = 0.05
compression_type = lz4
batch_size = 16384
linger_ms = 10

# Consumer settings
consumer_group = liveinsight-processor-v1
max_poll_records = 500
checkpoint_interval = 3.0

[ml_service]
# ML service configuration
host = 0.0.0.0
port = 8000
log_level = info

# Model settings
model_type = RandomForest
n_estimators = 100
max_depth = 10
min_samples_split = 5
test_size = 0.2

# SHAP settings
shap_background_samples = 100
shap_timeout = 30

[agent]
# Agent configuration
check_interval = 30.0
auto_approve_threshold = 0.85

# Decision thresholds (days)
critical_threshold = 3
high_threshold = 7
medium_threshold = 14

# Reorder settings
safety_stock_days = 7
target_stock_days = 30
case_size = 12

[dashboard]
# Dashboard configuration
port = 8501
refresh_interval = 5
theme = light

# Feature flags
show_debug = false
enable_xai = true
enable_agent_controls = true

[monitoring]
# Health monitor configuration
health_port = 9000
enable_monitoring = true
metrics_interval = 10

[data]
# Data source configuration
csv_file = retail_data_bangalore.csv
sales_period_days = 5
starting_stock_min = 50
starting_stock_max = 200

[output]
# Output directory configuration
output_dir = output
models_dir = models
xai_dir = output/xai
logs_dir = logs

# File names
branch_sales_file = branch_sales.csv
category_sales_file = category_sales.csv
product_sales_file = product_sales.csv
inventory_file = product_inventory_usage.csv
predictions_file = predictions.csv
actions_file = agent_actions.csv

[logging]
# Logging configuration
log_level = INFO
log_format = [%(asctime)s] %(levelname)s - %(message)s
enable_file_logging = false
log_file = liveinsight.log
